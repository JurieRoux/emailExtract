<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Extractor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
    }

    #container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #3498db;
    }

    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    textarea[name="txtarea2"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Email Extractor</h1>
    <textarea name="txtarea" rows="4" placeholder="Paste text with email addresses here"></textarea> 
    <button id="extractBtn">Get Emails</button>
    <textarea name="txtarea2" rows="4" placeholder="Extracted Email Addresses" readonly></textarea>
  </div>

 <script>
  document.addEventListener("DOMContentLoaded", function () {
    const textarea1 = document.querySelector('textarea[name="txtarea"]');
    const button = document.getElementById('extractBtn');
    const textarea2 = document.querySelector('textarea[name="txtarea2"]');

    button.addEventListener('click', extractEmails);

    function extractEmails() {
      const content = textarea1.value.trim(); // Trim to remove leading and trailing whitespaces
      if (content === '') {
        alert('Please enter text before extracting emails.');
        return;
      }

      const emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
      const matches = content.match(emailRegex);
      const uniqueEmails = matches ? [...new Set(matches)] : [];
      textarea2.value = uniqueEmails.join('\n');
    }
  });
</script>
</body>
</html>
